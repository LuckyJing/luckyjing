<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>前端魔法堂</title>

	<link rel="stylesheet" href="../slide/css/reveal.css">
	<link rel="stylesheet" href="../slide/css/theme/league.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../slide/lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
	<script src="../slide/lib/js/head.min.js"></script>
	<script src="../slide/js/reveal.min.js"></script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="main.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="utf-8">

			</section>
		</div>
	</div>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				slideNumber: true,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../slide/plugin/markdown/marked.js' },
					{ src: '../slide/plugin/markdown/markdown.js' },
					{ src: '../slide/plugin/highlight/highlight.js', callback: function() { hljs.initHighlightingOnLoad(); } },
				]
			});
	</script>
</body>

</html>
