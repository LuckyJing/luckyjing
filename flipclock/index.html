<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="//cdn.bootcss.com/flipclock/0.7.4/flipclock.min.css" rel="stylesheet">
    <style>
        .demo-clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="demo-clock"></div>
    </div>
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/flipclock/0.7.4/flipclock.min.js"></script>
    <script>
var clock = $('.demo-clock').FlipClock(3600 * 24 * 7,{
		clockFace: 'DailyCounter',
		countdown: true
});
</script>
</body>

</html>
