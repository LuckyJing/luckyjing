: curl [options...] &lt;url&gt;</span><br><span class="line">Options: (H) means HTTP/HTTPS only, (F) means FTP only</span><br><span class="line">     -<span class="ruby">-anyauth       <span class="constant">Pick</span> <span class="string">"any"</span> authentication method (<span class="constant">H</span>)</span><br><span class="line"></span> -<span class="ruby">a, --append        <span class="constant">Append</span> to target file <span class="keyword">when</span> uploading (<span class="constant">F</span>/<span class="constant">SFTP</span>)</span><br><span class="line"></span>     -<span class="ruby">-basic         <span class="constant">Use</span> <span class="constant">HTTP</span> <span class="constant">Basic</span> <span class="constant">Authentication</span> (<span class="constant">H</span>)</span><br><span class="line"></span>     -<span class="ruby">-cacert <span class="constant">FILE</span>   <span class="constant">CA</span> certificate to verify peer against (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-capath <span class="constant">DIR</span>    <span class="constant">CA</span> directory to verify peer against (<span class="constant">SSL</span>)</span><br><span class="line"></span> -<span class="ruby"><span class="constant">E</span>, --cert <span class="constant">CERT</span>[<span class="symbol">:PASSWD</span>]  <span class="constant">Client</span> certificate file <span class="keyword">and</span> password (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-cert-status   <span class="constant">Verify</span> the status of the server certificate (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-cert-type <span class="constant">TYPE</span>  <span class="constant">Certificate</span> file type (<span class="constant">DER</span>/<span class="constant">PEM</span>/<span class="constant">ENG</span>) (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-ciphers <span class="constant">LIST</span>  <span class="constant">SSL</span> ciphers to use (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-compressed    <span class="constant">Request</span> compressed response (using deflate <span class="keyword">or</span> gzip)</span><br><span class="line"></span> -<span class="ruby"><span class="constant">K</span>, --config <span class="constant">FILE</span>   <span class="constant">Read</span> config from <span class="constant">FILE</span></span><br><span class="line"></span>     -<span class="ruby">-connect-timeout <span class="constant">SECONDS</span>  <span class="constant">Maximum</span> time allowed <span class="keyword">for</span> connection</span><br><span class="line"></span> -<span class="ruby"><span class="constant">C</span>, --continue-at <span class="constant">OFFSET</span>  <span class="constant">Resumed</span> transfer <span class="constant">OFFSET</span></span><br><span class="line"></span> -<span class="ruby">b, --cookie <span class="constant">STRING</span>/<span class="constant">FILE</span>  <span class="constant">Read</span> cookies from <span class="constant">STRING</span>/<span class="constant">FILE</span> (<span class="constant">H</span>)</span><br><span class="line"></span> -<span class="ruby">c, --cookie-jar <span class="constant">FILE</span>  <span class="constant">Write</span> cookies to <span class="constant">FILE</span> after operation (<span class="constant">H</span>)</span><br><span class="line"></span>     -<span class="ruby">-create-dirs   <span class="constant">Create</span> necessary local directory hierarchy</span><br><span class="line"></span>     -<span class="ruby">-crlf          <span class="constant">Convert</span> <span class="constant">LF</span> to <span class="constant">CRLF</span> <span class="keyword">in</span> upload</span><br><span class="line"></span>     -<span class="ruby">-crlfile <span class="constant">FILE</span>  <span class="constant">Get</span> a <span class="constant">CRL</span> list <span class="keyword">in</span> <span class="constant">PEM</span> format from the given file</span><br><span class="line"></span> -<span class="ruby">d, --data <span class="constant">DATA</span>     <span class="constant">HTTP</span> <span class="constant">POST</span> data (<span class="constant">H</span>)</span><br><span class="line"></span>     -<span class="ruby">-data-raw <span class="constant">DATA</span>  <span class="constant">HTTP</span> <span class="constant">POST</span> data, <span class="string">'@'</span> allowed (<span class="constant">H</span>)</span><br><span class="line"></span>     -<span class="ruby">-data-ascii <span class="constant">DATA</span>  <span class="constant">HTTP</span> <span class="constant">POST</span> <span class="constant">ASCII</span> data (<span class="constant">H</span>)</span><br><span class="line"></span>     -<span class="ruby">-data-binary <span class="constant">DATA</span>  <span class="constant">HTTP</span> <span class="constant">POST</span> binary data (<span class="constant">H</span>)</span><br><span class="line"></span>     -<span class="ruby">-data-urlencode <span class="constant">DATA</span>  <span class="constant">HTTP</span> <span class="constant">POST</span> data url encoded (<span class="constant">H</span>)</span><br><span class="line"></span>     -<span class="ruby">-delegation <span class="constant">STRING</span>  <span class="constant">GSS</span>-<span class="constant">API</span> delegation permission</span><br><span class="line"></span>     -<span class="ruby">-digest        <span class="constant">Use</span> <span class="constant">HTTP</span> <span class="constant">Digest</span> <span class="constant">Authentication</span> (<span class="constant">H</span>)</span><br><span class="line"></span>     -<span class="ruby">-disable-eprt  <span class="constant">Inhibit</span> using <span class="constant">EPRT</span> <span class="keyword">or</span> <span class="constant">LPRT</span> (<span class="constant">F</span>)</span><br><span class="line"></span>     -<span class="ruby">-disable-epsv  <span class="constant">Inhibit</span> using <span class="constant">EPSV</span> (<span class="constant">F</span>)</span><br><span class="line"></span>     -<span class="ruby">-dns-servers   <span class="constant">DNS</span> server addrs to <span class="symbol">use:</span> <span class="number">1.1</span>.<span class="number">1.1</span>;<span class="number">2.2</span>.<span class="number">2.2</span></span><br><span class="line"></span>     -<span class="ruby">-dns-interface  <span class="constant">Interface</span> to use <span class="keyword">for</span> <span class="constant">DNS</span> requests</span><br><span class="line"></span>     -<span class="ruby">-dns-ipv4-addr  <span class="constant">IPv4</span> address to use <span class="keyword">for</span> <span class="constant">DNS</span> requests, dot notation</span><br><span class="line"></span>     -<span class="ruby">-dns-ipv6-addr  <span class="constant">IPv6</span> address to use <span class="keyword">for</span> <span class="constant">DNS</span> requests, dot notation</span><br><span class="line"></span> -<span class="ruby"><span class="constant">D</span>, --dump-header <span class="constant">FILE</span>  <span class="constant">Write</span> the headers to <span class="constant">FILE</span></span><br><span class="line"></span>     -<span class="ruby">-egd-file <span class="constant">FILE</span>  <span class="constant">EGD</span> socket path <span class="keyword">for</span> random data (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-engine <span class="constant">ENGINE</span>  <span class="constant">Crypto</span> engine (use <span class="string">"--engine list"</span> <span class="keyword">for</span> list) (<span class="constant">SSL</span>)</span><br><span nstant">Allow</span> security flaw to improve interop (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-stderr <span class="constant">FILE</span>   <span class="constant">Where</span> to redirect stderr (use <span class="string">"-"</span> <span class="keyword">for</span> stdout)</span><br><span class="line"></span>     -<span class="ruby">-tcp-nodelay   <span class="constant">Use</span> the <span class="constant">TCP_NODELAY</span> option</span><br><span class="line"></span> -<span class="ruby">t, --telnet-option <span class="constant">OPT</span>=<span class="constant">VAL</span>  <span class="constant">Set</span> telnet option</span><br><span class="line"></span>     -<span class="ruby">-tftp-blksize <span class="constant">VALUE</span>  <span class="constant">Set</span> <span class="constant">TFTP</span> <span class="constant">BLKSIZE</span> option (must be &gt;<span class="number">512</span>)</span><br><span class="line"></span> -<span class="ruby">z, --time-cond <span class="constant">TIME</span>  <span class="constant">Transfer</span> based on a time condition</span><br><span class="line"></span> -<span class="ruby"><span class="number">1</span>, --tlsv1         <span class="constant">Use</span> =&gt; <span class="constant">TLSv1</span> (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-tlsv1.<span class="number">0</span>       <span class="constant">Use</span> <span class="constant">TLSv1</span>.<span class="number">0</span> (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-tlsv1.<span class="number">1</span>       <span class="constant">Use</span> <span class="constant">TLSv1</span>.<span class="number">1</span> (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-tlsv1.<span class="number">2</span>       <span class="constant">Use</span> <span class="constant">TLSv1</span>.<span class="number">2</span> (<span class="constant">SSL</span>)</span><br><span class="line"></span>     -<span class="ruby">-trace <span class="constant">FILE</span>    <span class="constant">Write</span> a debug trace to <span class="constant">FILE</span></span><br><span class="line"></span>     -<span class="ruby">-trace-ascii <span class="constant">FILE</span>  <span class="constant">Like</span> --trace, but without hex output</span><br><span class="line"></span>     -<span class="ruby">-trace-time    <span class="constant">Add</span> time stamps to trace/verbose output</span><br><span class="line"></span>     -<span class="ruby">-tr-encoding   <span class="constant">Request</span> compressed transfer encoding (<span class="constant">H</span>)</span><br><span class="line"></span> -<span class="ruby"><span class="constant">T</span>, --upload-file <span class="constant">FILE</span>  <span class="constant">Transfer</span> <span class="constant">FILE</span> to destination</span><br><span class="line"></span>     -<span class="ruby">-url <span class="constant">URL</span>       <span class="constant">URL</span> to work with</span><br><span class="line"></span> -<span class="ruby"><span class="constant">B</span>, --use-ascii     <span class="constant">Use</span> <span class="constant">ASCII</span>/text transfer</span><br><span class="line"></span> -<span class="ruby">u, --user <span class="constant">USER</span>[<span class="symbol">:PASSWORD</span>]  <span class="constant">Server</span> user <span class="keyword">and</span> password</span><br><span class="line"></span>     -<span class="ruby">-tlsuser <span class="constant">USER</span>  <span class="constant">TLS</span> username</span><br><span class="line"></span>     -<span class="ruby">-tlspassword <span class="constant">STRING</span>  <span class="constant">TLS</span> password</span><br><span class="line"></span>     -<span class="ruby">-tlsauthtype <span class="constant">STRING</span>  <span class="constant">TLS <script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    motionMiddleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');
      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          displaySidebar();
        }
      }
    };
  });
</script>
